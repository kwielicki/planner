<input type="text"
       name="firstName"
       id="firstName"
       class="material-form__control material-form__control--transparent"
       ng-model="$parent.firstName"
       ng-pattern="/^[a-zA-ZąćęłńóśźżĄĘŁŃÓŚŹŻ\s]*$/"
       ng-minlength="3"
       required
       autocomplete="off"/>
<label for="firstName"
    class="material-form__label"
    ng-class="{'error': formAddNewGuest.firstName.$touched && formAddNewGuest.firstName.$invalid}">
    Podaj imię</label>
<div role="alert" class="material-form__alert"
    ng-class="{'has-error': formAddNewGuest.firstName.$error.minlength || formAddNewGuest.firstName.$error.pattern}">
    <span class="material-form__error" ng-show="formAddNewGuest.firstName.$error.minlength || formAddNewGuest.firstName.$error.pattern" ng-animate>
        To pole musi zawierać minimum 3 znaki oraz nie może zawierać cyfr
    </span>
</div>
