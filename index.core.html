<!doctype html>
<html lang="en" ng-app="weddingPlanner" ng-controller="ctrlAppMainFirebase">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wedding Planner - aplikacja do zarządzania listą z gośćmi weselnymi</title>
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/site-components.css" />
    </head>
    <body>
        <comp-header></comp-header>

        <main class="layout main">
            <div ng-view autoscroll></div>
        </main>

        <footer-app></footer-app>

        <comp-cookies
            cookie-name="rodoCookie"
            cookie-value="true"
            cookie-title="Aplikacja korzysta z plików cookies"
            cookie-description="Wedding Planner używa plików cookies. Korzystając z niej wyrażasz zgodę na ich używanie. Cookies wykorzystywane są w celu weryfikacji
            użyteczności modułów oraz pewnych zachowań w samej aplikacji co przekłada się na podnoszenie jej funkcjonalności.">
        </comp-cookies>

    <script src="assets/javascript/core-bundle.min.js"></script>
    <script src="assets/javascript/firebase-sdk.min.js"></script>
    <script src="assets/javascript/application-bundle.min.js"></script>

    <div class="display-mode" dn-display-mode="displayMode"></div>
  </body>
</html>
