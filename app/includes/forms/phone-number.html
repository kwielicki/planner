

<input type="text"
   name="phoneNumber"
   id="phoneNumber"
   class="material-form__control material-form__control--transparent"
   ng-model="$parent.phoneNumber"
   ng-pattern="/^[1-9]*$/"
   ng-minlength="9"
   ng-maxlength="9"
   autocomplete="off"/>
<label for="phoneNumber"
    class="material-form__label"
    ng-class="{'error': formAddNewGuest.phoneNumber.$touched && formAddNewGuest.phoneNumber.$invalid}">Wpisz numer telefonu <small>(pole nieobowiązkowe)</small></label>

<div role="alert" class="material-form__alert"
     ng-class="{'has-error': formAddNewGuest.phoneNumber.$error.minlength || formAddNewGuest.phoneNumber.$error.pattern || formAddNewGuest.phoneNumber.$error.maxlength}">
    <span class="material-form__error" ng-show="formAddNewGuest.phoneNumber.$error.minlength || formAddNewGuest.phoneNumber.$error.pattern || formAddNewGuest.phoneNumber.$error.maxlength" ng-animate>
        Wprowadź poprawny 9 cyfrowy numer telefonu
    </span>
</div>
