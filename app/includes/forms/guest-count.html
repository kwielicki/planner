<input type="text"
       name="guestCount"
       id="guestCount"
       class="material-form__control material-form__control--transparent"
       ng-model="$parent.guestCount"
       ng-pattern="/^[1-9]\d*$/"
       ng-minlength="1"
       required
       autocomplete="off"/>

<label for="guestCount"
    class="material-form__label"
    ng-class="{'error': formAddNewGuest.guestCount.$touched && formAddNewGuest.guestCount.$invalid}">Podaj przewidywaną liczbę osób</label>

<div role="alert" class="material-form__alert"
     ng-class="{'has-error': formAddNewGuest.guestCount.$error.minlength || formAddNewGuest.guestCount.$error.pattern}">
    <span class="material-form__error" ng-show="formAddNewGuest.guestCount.$error.minlength || formAddNewGuest.guestCount.$error.pattern">
        To pole musi zawierać wyłącznie cyfry większe od 0
    </span>
</div>
