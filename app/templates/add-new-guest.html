<section class="section" ng-controller="pageHeader">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                 <div class="component-layout">
                     <div class="page-header">
                         <div class="page-header__inner">
                             <h1 class="page-header__title">{{pageHeader.title.addNewGuest}}</h1>
                             <h2 class="page-header__subtitle">{{pageHeader.subtitle.addNewGuest}}</h2>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</section>

<section class="section" ng-controller="addNewGuest">
    <div class="container">
        <div class="row">
            <!-- Dodanie nowego gościa do bazy danych -->
            <form ng-submit="addNewPerson()" name="formAddNewGuest">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6">

                                    <!-- Include first-name -->
                                    <div class="form-group form-group--modern form-group--label"
                                         ng-include="'../includes/forms/first-name.html'"></div>

                                    <!-- Include guest-count -->
                                    <div class="form-group form-group--modern form-group--label"
                                         ng-include="'../includes/forms/guest-count.html'"></div>

                                    <!-- Wypełnij pole :: STATUS -->
                                    <p>Wprowadź status:</p>
                                    <div class="form-group">
                                        <label>Potwierdzony
                                            <input type="radio" ng-model="status" value="Potwierdzony">
                                        </label><br/>
                                        <label>Oczekujący
                                            <input type="radio" ng-model="status" value="Oczekujący">
                                        </label><br/>
                                        <label>Odmowa
                                            <input type="radio" ng-model="status" value="Odmowa">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">

                                    <!-- Include sur-name -->
                                    <div class="form-group form-group--modern form-group--label"
                                         ng-include="'../includes/forms/sur-name.html'"></div>

                                    <!-- Wypełnij pole :: WYBIERZ PRZYNALEŻNOŚĆ -->
                                    <div class="form-group form-group--modern form-group--label">
                                        <label for="appMembership" class="label">Wybierz przynależność osoby<span class="error" ng-show="formAddNewGuest.membership.$error.required">*</span></label>
                                        <select name="appMembership" id="appMembership" required ng-model="membership" class="form-control form-control--modern form-control--username" required>
                                            <option value="Pan Młody">Pan Młody</option>
                                            <option value="Pani Młoda">Pani Młoda</option>
                                        </select>
                                    </div>

                                    <!-- Include phone-number -->
                                    <div class="form-group form-group--modern form-group--label"
                                         ng-include="'../includes/forms/phone-number.html'"></div>

                                    <!-- Include children -->
                                    <div class="form-group form-group--modern form-group--label"
                                         ng-include="'../includes/forms/children.html'"></div>
                                </div>
                            </div>
                        </div>


                        <div class="col-sm-6">
                            <!-- Wypełnij pole :: Informacje dodatkowe -->
                            <div class="form-group form-group--modern form-group--label">
                                <label for="appExtraInformation" class="label">Informacje dodatkowe</label>
                                <textarea name="name" ng-model="extraInformation" class="form-control form-control--modern form-control--username form-control--textarea" ng-minlength="3" required></textarea>
                            </div>
                            <div class="form-group__button">
                                <button type="submit" class="btn btn-primary"
                                        ng-disabled="formAddNewGuest.firstName.$invalid ||
                                        formAddNewGuest.surName.$invalid ||
                                        formAddNewGuest.extraInformation.$invalid">
                                Dodaj gościa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
