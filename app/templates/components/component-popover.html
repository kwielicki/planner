<div class="popover__inner">
    <a href="#" ng-click="popoverClose()" class="popover__close">
        <span class="popover__closing">
            Zamknij popover
            <i class="popover__close--icon"></i>
        </span>
    </a>
    <div class="popover__title">
        {{appPopover.title}}
    </div>
    <div class="popover__content">
        {{appPopover.content}}
    </div>
</div>
