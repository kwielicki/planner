<div class="popover__inner">
    <a href="#" ng-click="popoverClose()" class="popover__close">
        <span class="popover__closing" title="Zamknij">
            Zamknij popover
            <i class="popover__closing--icon"></i>
        </span>
    </a>
    <div class="popover__content">
        {{appPopover.content}}
    </div>
    <div class="popover__footer visible--mobile">
        <a href="#" ng-click="popoverClose()" class="popover__close">Zamknij wskazówkę</a>
    </div>
</div>
