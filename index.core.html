<!doctype html>
<html lang="en" ng-app="weddingPlanner" ng-controller="ctrlAppMainFirebase">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wedding Planner - aplikacja do zarządzania listą z gośćmi weselnymi</title>
    <script src="https://use.fontawesome.com/b4095e84c3.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/site-components.css" />
  </head>
  <body>
   <header class="component header ng-cloak" ng-show="firebaseUser">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="navbar">
                        <div class="navbar__brand">
                            <a href="/#/dashboard" class="logo h1">weddingPlanner</a>
                            <span class="navbar__brand--helper">panel administratora</span>
                        </div>
                        <nav class="navbar__nav" ng-controller="MainNavCtrl">
                            <ul class="list-unstyled nav">
                                <li class="nav__element">
                                    <div class="btn-group" uib-dropdown auto-close="outsideClick" keyboard-nav="true" on-toggle="toggled(open)">
                                        <a href="#" id="btn-append-to-body" class="nav__anchor nav__anchor--menu" uib-dropdown-toggle>
                                            <span>{{propertiesMenuCloses}}</span>
                                            <i class="fa fa-bars nav__icon" aria-hidden="true"></i>
                                        </a>
                                        <ul class="list-unstyled dropdown-menu dropdown-menu--global animated zoomIn" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                                            <li class="dropdown-menu__element dropdown-menu__element--global">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="menuItem in menuItems[0]" ng-class="{active: isActive('{{ menuItem.url }}')}">
                                                        <a ng-href="#{{menuItem.url}}" title="{{menuItem.title}}" class="dropdown-menu__anchor">{{ menuItem.name }}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li class="dropdown-menu__element dropdown-menu__element--manage">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="menuItem in menuItems[1].manage" ng-class="{active: isActive('{{ menuItem.url }}')}">
                                                        <a ng-href="#{{menuItem.url}}" title="{{menuItem.title}}" class="dropdown-menu__anchor">{{ menuItem.name }}</a>
                                                    </li>
                                                </ul>
                                            </li>

                                            <li class="dropdown-menu__element dropdown-menu__element--analyst">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="menuItem in menuItems[2]" ng-class="{active: isActive('{{ menuItem.url }}')}">
                                                        <a ng-href="#{{menuItem.url}}" title="{{menuItem.title}}" class="dropdown-menu__anchor">{{ menuItem.name }}</a>
                                                    </li>
                                                </ul>
                                            </li>

                                            <li class="dropdown-menu__element dropdown-menu__element--documentation">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="menuItem in menuItems[3]" ng-class="{active: isActive('{{ menuItem.url }}')}">
                                                        <a ng-href="#{{menuItem.url}}" title="{{menuItem.title}}" class="dropdown-menu__anchor">{{ menuItem.name }}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav__element nav__element--logout">
                                    <div class="btn-group" uib-dropdown auto-close="outsideClick" keyboard-nav="true">
                                        <a href="#" id="btn-append-to-body" class="nav__anchor nav__anchor--logout" uib-dropdown-toggle>
                                            <img src="assets/images/user-photo.png" alt="">
                                        </a>
                                        <ul class="list-unstyled dropdown-menu dropdown-menu--logout animated zoomIn" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                                            <li class="login-timer">
                                                Zalogowany od <span id="last-success-login"></span>
                                            </li>
                                            <li class="avatar">
                                                <figure>
                                                    <img src="assets/images/user-photo.png" alt="">
                                                    <figcaption>
                                                        <span>Zalogowany jako: </span><strong>{{ firebaseUser.email }}</strong>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                            <li class="footer" ng-controller="ctrlUserLogout">
                                                <button ng-click="appSignOut()" class="btn btn-transparent btn-xs">Wyloguj</button>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="layout main">
        <div ng-view></div>
    </main>
    <footer class="layout component footer ng-cloak" ng-show="firebaseUser" ng-controller="ctrlFooter">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="footer__inner">
                        <h6 class="small">&copy {{data | date:'yyyy'}} by e-inet.pl, wszystkie prawa zastrzeżone. Wersja aplikacji <code ng-controller="controllerAppVersion">{{appVersion}}</code></h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/javascript/bundle.js"></script>

    </script>
  </body>
</html>
