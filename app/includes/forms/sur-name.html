<input type="text"
    name="surName"
    id="surName"
    class="material-form__control material-form__control--transparent"
    ng-model="$parent.surName"
    ng-pattern="/^[a-zA-ZąćęłńóśźżĄĘŁŃÓŚŹŻ\s]*$/"
    ng-minlength="3"
    required
    autocomplete="off"/>
    <label for="surName"
        class="material-form__label"
        ng-class="{'error': formAddNewGuest.surName.$touched && formAddNewGuest.surName.$invalid}">Podaj nazwisko</label>

    <div role="alert" class="material-form__alert">
        <span class="material-form__error" ng-show="formAddNewGuest.surName.$error.minlength || formAddNewGuest.surName.$error.pattern">
            To pole musi zawierać minimum 3 znaki oraz nie może zawierać cyfr
        </span>
    </div>
